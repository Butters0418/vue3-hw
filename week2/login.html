<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue hw week2 login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha512-rO2SXEKBSICa/AfyhEK5ZqWFCOok1rcgPYfGOqtX35OyiraBg6Xa4NnBJwXgpIRoXeWjcAmcQniMhp22htDc6g==' crossorigin='anonymous' />
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main">
    <!-- form -->
    <form class="form">
      <h4 class="form-title">請先登入</h4>
      <div class="form-group">
        <label for="username">E-Mail</label>
        <input type="email" class="form-control rounded-0" id="username" placeholder="your e-mail">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" class="form-control rounded-0" id="password" placeholder="your password">
      </div>
      <button type="button" class="btn w-100 rounded-0" id="btnSubmit">登 入</button>
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
  <script src="js/login.js"></script>
</body>

</html>
