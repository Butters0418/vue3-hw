<body>
  <div class="main">

    <!-- form -->
    <form class="form">
      <h4 class="form-title">新增產品</h4>
      <div class="form-group">
        <label for="itemName">產品名稱</label>
        <input type="text" class="form-control rounded-0" id="itemName" placeholder="產品名稱">
      </div>
      <div class="form-group">
        <label for="oldPrice">原價</label>
        <input type="number" class="form-control rounded-0" id="oldPrice" placeholder="0">
      </div>
      <div class="form-group">
        <label for="newPrice">售價</label>
        <input type="number" class="form-control rounded-0" id="newPrice" placeholder="0">
      </div>
      <button type="submit" class="btn w-100 rounded-0" id="btnSubmit">建立</button>
    </form>

    <!-- table -->
    <div class="listsBoard">
      <div class="listsBoard-top">
        <p>目前有<span class="listsCount">1</span>項產品</p>
        <button type="button" class="btn rounded-0 btnClearAll">清除全部</button>
      </div>
      <table class="table table-striped text-left">
        <thead>
          <tr>
            <th scope="col">產品名稱</th>
            <th scope="col">原價</th>
            <th scope="col">售價</th>
            <th scope="col" style="width:20%">是否啟用</th>
            <th scope="col">刪除</th>
          </tr>
        </thead>

                  <div class="btn">
                    <div class="btn-ball"></div>
                  </div>

                </label>
              </div>

            <td colspan="5">目前沒有產品</td>
